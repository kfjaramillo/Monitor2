name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  repository_dispatch:
    types: [uptime]
  workflow_dispatch:
jobs:
  release:
    name: Check status
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GH_PAT || github.token }}
      - name: Check endpoint status
        uses: upptime/uptime-monitor@v1.37.0
        with:
          command: "update"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
          SECRETS_CONTEXT: ${{ toJson(secrets) }}
      -  name: Check Upptime status
         run: |
          status_code=$(echo "${{ steps.upptime.outputs.status }}" | jq -r '.status_code')
          if [ $status_code -ne 0 ]; then
            echo "Upptime failed to resolve a site. Sending notification to Teams..."
            curl -X POST -H 'Content-Type: application/json' -d "{\"text\":\"Upptime failed to resolve a site.\"}" $TEAMS_WEBHOOK_URL
          else
            echo "Upptime status check passed."
          fi
         env:
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
